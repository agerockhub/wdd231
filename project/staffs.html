<body>
    <header>
        <img src="images/smp-logo.png" alt="site logo" class="site-logo">
        <span class="site-name">Course Management System</span>

    <main>
        <h1>Staffs</h1>
        <section class="one">
            <div class="content">
                <strong>Staffs profile</strong>
                <div id="profile"></div> <!--STAFFS FROFILE-->
            </div>
            <div class="content">
                <form id="staffForm" class="staff-form"><!--STAFF ENTRY FORM-->
                    <h2>Add New Staff</h2>

                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="image">Image (URL):</label>
                    <input type="text" id="image" required placeholder="images/photo.jpg">

                    <label for="address">Address:</label>
                    <input type="text" id="address" required placeholder="Area in Accra">

                    <label for="subject">Subject:</label>
                    <select id="subject" required>
                        <option value="">Select Subject</option>
                        <option value="English">English</option>
                        <option value="Math">Math</option>
                        <option value="Science">Science</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>

            </div>
        </section>
    </main>
